<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Dashboard - Code & Beyond</title>
    <meta name="description" content="Participant dashboard for Code & Beyond tech event">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/participant.css">
</head>

<body>
    <!-- Circuit Board Background -->
    <canvas id="circuit-board"></canvas>


    <!-- Main Content -->
    <main class="main-content">
        <!-- Co-branded Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="code-beyond-logo">
                    <span class="logo-text">Code & Beyond</span>
                </div>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <span class="welcome-text">Welcome,</span>
                    <span class="user-name">Ali Khan</span>
                    <div class="user-avatar">AK</div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Participant Info Card -->
            <section class="participant-info-card glass-card">
                <div class="card-header">
                    <h2 class="card-title">Participant Information</h2>
                    <div class="card-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M20 21V19C20 16.79 18.21 15 16 15H8C5.79 15 4 16.79 4 19V21" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                </div>

                <div class="participant-content">
                    <div class="participant-id-display">
                        <div class="id-label">Participant ID</div>
                        <div class="id-value">CB-2026-0142</div>
                    </div>

                    <div class="participant-details">
                        <div class="detail-item">
                            <div class="detail-label">Project</div>
                            <div class="detail-value project-title">Timber Mart CRM</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <span class="status-badge status-pending">
                                <span class="badge-dot"></span>
                                Pending Review
                            </span>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Segment</div>
                            <div class="detail-value">Code & Beyond @ Business Gala</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Event Date</div>
                            <div class="detail-value">January 15, 2026</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Stats Grid -->
            <section class="quick-stats">
                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                            <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Project Stage</div>
                        <div class="stat-value">Development</div>
                    </div>
                </div>

                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <path d="M17 21V19C17 16.79 15.21 15 13 15H5C2.79 15 1 16.79 1 19V21" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Team Members</div>
                        <div class="stat-value">4</div>
                    </div>
                </div>

                <div class="stat-card glass-card">
                    <div class="stat-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Days Until Event</div>
                        <div class="stat-value">37</div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../scripts/participant.js"></script>
</body>

</html>
