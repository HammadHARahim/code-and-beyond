<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Beyond - Tech Event 2025</title>
    <meta name="description"
        content="Join Code & Beyond, a futuristic tech event as part of Business & Cultural Gala 2025 at University of Gwadar">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Neural Network Background -->
    <canvas id="neural-network"></canvas>

    <!-- Matrix Rain Background -->
    <canvas id="matrix-rain"></canvas>

    <!-- Top Header -->
    <header class="top-header">
        <img src="assets/images/bcg/bcg2.png" alt="Business & Cultural Gala" class="bcg-logo">
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobile-nav">
        <button class="close-menu" id="close-menu" aria-label="Close Menu">×</button>
        <nav class="mobile-nav-content">
            <a href="#home" class="mobile-nav-link">Home</a>
            <a href="#about" class="mobile-nav-link">About Event</a>
            <a href="#register" class="mobile-nav-link">Register</a>
            <a href="#contact" class="mobile-nav-link">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Center Stage -->
        <div class="hero-section">
            <div class="title-wrapper">
                <h1 class="main-title">
                    <span class="title-line" data-text="CODE &">CODE &</span>
                    <span class="title-line" data-text="BEYOND">BEYOND</span>
                </h1>
                <div class="title-glow"></div>
            </div>

            <!-- Countdown Timer -->
            <div class="countdown-container">
                <div class="countdown-label">Event Starts In</div>
                <div class="countdown-timer">
                    <div class="time-block">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-block">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary" id="register-btn">
                    <span class="btn-text">Register Project</span>
                    <span class="btn-glow"></span>
                </button>
                <button class="btn btn-outline" id="login-btn">
                    <svg class="login-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 2C7 2 5 4 5 7C5 10 7 12 10 12C13 12 15 10 15 7C15 4 13 2 10 2Z"
                            stroke="currentColor" stroke-width="2" />
                        <path d="M3 18C3 14 6 13 10 13C14 13 17 14 17 18" stroke="currentColor" stroke-width="2" />
                    </svg>
                    <span class="btn-text">Login</span>
                    <span class="btn-glow"></span>
                </button>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>

        <!-- Geometric Tech Shapes for Mobile -->
        <div class="geometric-shapes">
            <div class="geo-shape geo-triangle"></div>
            <div class="geo-shape geo-hexagon"></div>
            <div class="geo-shape geo-square"></div>
        </div>
    </main>

    <!-- Mobile Sticky Bottom Button -->
    <div class="mobile-bottom-button">
        <button class="btn-mobile-register" id="mobile-register-btn">
            <span class="btn-text">Register Now</span>
            <span class="btn-arrow">→</span>
        </button>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
